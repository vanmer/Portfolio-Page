<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://use.fontawesome.com/de50a042e8.js"></script>
    <link rel="stylesheet" href="../css/info.css" />
    <title>Nelson Mandela Tribute Page</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="project-name">
        <h1 class="project-title">Nelson Mandela Tribute Page</h1>
      </div>

      <div class="projects-grid">
        <div class="portfolio-item">
          <a href="https://vanmer.github.io/Nelson-Mandela-Tribute-Page/">
            <img
              src="../img/nelson-mandela-tribute.png"
              class="image"
              alt="nelson-link"
            />
            <div class="middle">
              <div class="text">Go to the site</div>
            </div>
          </a>
        </div>

        <div class="mockup">
          <img
            src="../img/nelson-mandela-mockup-macbook.png"
            alt="nelson-macbook-mockup"
            class="image mockup-item"
          />
          <img
            src="../img/nelson-mandela-mockup-ipad.png"
            alt="nelson-ipad"
            class="image mockup-item"
          />
          <img
            src="../img/nelson-mandela-mockup-iphone.png"
            alt="nelson-iphone"
            class="image mockup-item"
          />
        </div>

        <div class="project-info">
          <div class="project-desc">
            <h2 class="info">Project Info</h2>
            <p>This is a tribute page of larger than life Nelson Mandela.</p>
            <p>
              The site was built with Sass and is fully responsive for all
              devices.
            </p>
            <p>Feel free to check it out!</p>
            <a
              href="https://github.com/vanmer/Nelson-Mandela-Tribute-Page"
              class="github"
              >Github Repository</a
            >
            <a href="../index.html" class="go-back"
              ><i class="fa fa-chevron-left"></i> Go Back</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
