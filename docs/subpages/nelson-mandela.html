<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <script src="https://use.fontawesome.com/de50a042e8.js"></script>
  <link rel="icon" href="../img/heart-favicon.svg" />
  <link rel="stylesheet" href="../css/info.min.css" />
  <title>Nelson Mandela Tribute Page</title>
</head>

<body>
  <div id="wrapper">
    <div class="close">
      <a href="../index.html"><img src="../img/close-icon.svg" alt="close-icon" /></a>
    </div>

    <div class="project-name">
      <h1 class="project-title">Nelson Mandela Tribute Page</h1>
    </div>

    <div class="projects-grid">
      <div class="portfolio-item noselect">
        <a href="https://nelson-mandela-tribute.life/">
          <img src="../img/nelson-mandela-tribute.png" class="image border" alt="nelson-link" />
          <div class="middle">
            <div class="text">Go to the site</div>
          </div>
        </a>
      </div>

      <div class="mockup">
        <div class="mockup-item show-item">
          <video autoplay loop muted class="video-mockup">
            <source src="../video/nelson-mandela-macbook-mockup.mp4" />
            <img src="../img/nelson-mandela-macbook-fallback.png" alt="" />
          </video>
          <img src="../img/nelson-macbook-fallback.png" class="image fallback-img" alt="" />
        </div>
        <div class="mockup-item show-item">
          <video autoplay loop muted class="video-mockup">
            <source src="../video/nelson-mandela-ipad-mockup.mp4" />
            <img src="../img/nelson-mandela-ipad-fallback.png" alt="" />
          </video>
          <img src="../img/nelson-ipad-fallback.png" class="image fallback-img" alt="" />
        </div>
        <div class="mockup-item show-item">
          <video autoplay loop muted class="video-mockup">
            <source src="../video/nelson-mandela-iphone-mockup.mp4" />
            <img src="../img/nelson-mandela-iphone-fallback.png" alt="" />
          </video>
          <img src="../img/nelson-iphone-fallback.png" class="image fallback-img" alt="" />
        </div>
      </div>

      <div class="style-guide noselect show-item">
        <div class="image-desktop">
          <img src="../img/nelson-styleguide-desktop.png" class="image" alt="" />
        </div>
        <div class="image-mobile">
          <img src="../img/nelson-styleguide-mobile.png" class="image" alt="" />
        </div>
      </div>

      <div class="project-info">
        <div class="project-desc show-item">
          <p>2020</p>
          <p>
            This is a tribute page of larger than life Nelson Mandela.<br />The
            site was built with Sass and is fully responsive for all devices.
          </p>
          <p class="italic">
            Web Design, Web Development<br />Responsive Website
          </p>
          <a href="https://github.com/vanmer/Nelson-Mandela-Tribute-Page" class="github">Github Repository</a>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="arrow-left noselect">
        <a href="../index.html"><img src="../img/arrow-left.svg" alt="" /></a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
    integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
  <script>
    var tl = gsap.timeline({
      defaults: {
        duration: 1,
      },
    });

    gsap.set(".project-title", {
      y: -80,
    });

    tl.to(".project-title", {
        y: 0,
        stagger: 0.6,
        autoAlpha: 1,
        ease: Circ.easeOut,
      })
      .from(".close", {
        opacity: 0,
      })
      .from(".portfolio-item", {
        opacity: 0,
      });

    // Only Animate once on sight
    const shows = gsap.utils.toArray('.show-item');

    // Set things up
    gsap.set(shows, {
      autoAlpha: 0,
      y: 120
    });

    shows.forEach((showItem, i) => {
      // Set up your animation
      const anim = gsap.to(showItem, {
        duration: 1,
        autoAlpha: 1,
        y: 0,
        paused: true
      });

      // Use callbacks to control the state of the animation
      ScrollTrigger.create({
        trigger: showItem,
        end: "bottom bottom",
        once: true,
        onEnter: self => {
          // If it's scrolled past, set the state
          // If it's scrolled to, play it
          self.progress === 1 ? anim.progress(1) : anim.play()
        }
      });
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="../js/back-to-top.js"></script>
</body>

</html>
