<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://use.fontawesome.com/de50a042e8.js"></script>
    <link rel="stylesheet" href="../css/info-ui.min.css" />
    <title>traveltips - UI Design</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="project-name">
        <h1 class="project-title">traveltips - UI-Design</h1>
      </div>

      <div class="projects-grid">
        <div class="project-info">
          <div class="project-desc">
            <h2 class="info">Project Info</h2>
            <p>This is a conceptual UI-Design of a Travel App.</p>
            <p>
              It has been designed and prototyped using Figma.
            </p>
            <a href="../index.html" class="go-back"
              ><i class="fa fa-chevron-left"></i> Go Back</a
            >
          </div>
        </div>

        <div class="presentation-section">
          <img src="../img/tt-presentation-1.png" class="image" alt="">
          <img src="../img/tt-presentation-2.png" class="image" alt="">
        </div>

        <div class="carousel-section">
          <div class="desktop-carousel">
            <div class="carousel">
              <button class="carousel__button carousel__button--left is-hidden">
                <i class="fa fa-angle-left"></i>
              </button>
              <div class="carousel__track-container">
                <ul class="carousel__track">
                  <li class="carousel__slide current-slide">
                    <img
                      class="carousel__image"
                      src="../img/tt-start-mockup-iphone-11.png"
                      alt=""
                    />
                  </li>
                  <li class="carousel__slide">
                    <img
                      class="carousel__image"
                      src="../img/tt-login-mockup-iphone-11.png"
                      alt=""
                    />
                  </li>
                  <li class="carousel__slide">
                    <img
                      class="carousel__image"
                      src="../img/tt-explore-mockup-iphone-11.png"
                      alt=""
                    />
                  </li>
                  <li class="carousel__slide">
                    <img
                      class="carousel__image"
                      src="../img/tt-list-mockup-iphone-11.png"
                      alt=""
                    />
                  </li>
                  <li class="carousel__slide">
                    <img
                      class="carousel__image"
                      src="../img/tt-details-mockup-iphone-11.png"
                      alt=""
                    />
                  </li>
                  <li class="carousel__slide">
                    <img
                      class="carousel__image"
                      src="../img/tt-map-mockup-iphone-11.png"
                      alt=""
                    />
                  </li>
                  <li class="carousel__slide">
                    <img
                      class="carousel__image"
                      src="../img/tt-favorites-mockup-iphone-11.png"
                      alt=""
                    />
                  </li>
                </ul>
              </div>
              <button class="carousel__button carousel__button--right">
                <i class="fa fa-angle-right"></i>
              </button>
            </div>
            <div class="carousel__nav">
              <button class="carousel__indicator current-slide"></button>
              <button class="carousel__indicator"></button>
              <button class="carousel__indicator"></button>
              <button class="carousel__indicator"></button>
              <button class="carousel__indicator"></button>
              <button class="carousel__indicator"></button>
              <button class="carousel__indicator"></button>
            </div>
          </div>
        </div>

      </div>
    <script src="../js/carousel1.js"></script>
    <script src="../js/carousel2.js"></script>
    <script src="../js/carousel3.js"></script>
  </body>
</html>
