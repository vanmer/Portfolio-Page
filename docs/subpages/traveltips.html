<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <script src="https://use.fontawesome.com/de50a042e8.js"></script>
  <link rel="stylesheet" href="../css/glider.min.css">
  <link rel="stylesheet" href="../css/info-ui.min.css" />
  <title>traveltips - UI/UX Design</title>
</head>

<body>
  <div id="wrapper">
    <div class="close">
      <a href="../index.html"><img src="../img/close-icon.svg" alt=""></a>
    </div>

    <div class="project-name">
      <h1 class="project-title">traveltips - UI/UX-Design</h1>
    </div>

    <div class="projects-grid">
      <div class="project-info">
        <div class="project-desc">
          <!-- <h2 class="info">Info</h2> -->
          <p>
            This is a conceptual UI/UX-Design of a travel companion app called traveltips.
            The user is able to find nearby attractions,
            learn more about them and bookmark their favorite places.</p>
          <p class="italic">
            Web Design, Branding<br> UI/UX Design with 7 Pages
          </p>
        </div>
      </div>

      <div class="presentation-section">
        <img src="../img/tt-presentation-1.png" class="image" alt="">
        <img src="../img/tt-presentation-2.png" class="image" alt="">
        <img src="../img/tt-presentation-3.png" class="image" alt="">
      </div>

      <div class="carousel-section">
        <div class="glider-contain multiple">
          <button class="glider-prev">
            <i class="fa fa-chevron-left"></i>
          </button>
          <div class="glider">
            <div class="glide-item">
              <img src="../img/tt-start-mockup-iphone-11.png" alt="">
            </div>
            <div class="glide-item">
              <img src="../img/tt-login-mockup-iphone-11.png" alt="">
            </div>
            <div class="glide-item">
              <img src="../img/tt-explore-mockup-iphone-11.png" alt="">
            </div>
            <div class="glide-item">
              <img src="../img/tt-list-mockup-iphone-11.png" alt="">
            </div>
            <div class="glide-item">
              <img src="../img/tt-details-mockup-iphone-11.png" alt="">
            </div>
            <div class="glide-item">
              <img src="../img/tt-map-mockup-iphone-11.png" alt="">
            </div>
            <div class="glide-item">
              <img src="../img/tt-favorites-mockup-iphone-11.png" alt="">
            </div>
          </div>
          <button class="glider-next">
            <i class="fa fa-chevron-right"></i>
          </button>
          <div id="dots" class="glider-dots"></div>
        </div>
      </div>

      <div class="style-guide">
        <div class="image-desktop">
          <img src="../img/tt-styleguide-desktop.png" class="image" alt="">
        </div>
        <div class="image-mobile">
          <img src="../img/tt-styleguide-mobile.png" class="image" alt="">
        </div>
        <div class="image-desktop">
          <img src="../img/tt-wireframe-desktop.png" class="image" alt="">
        </div>
        <div class="image-mobile">
          <img src="../img/tt-wireframe-mobile.png" class="image" alt="">
        </div>
      </div>

    </div>

    <div class="footer">
      <a href="../index.html" class="home"><i class="fa fa-arrow-left"></i>Back</a>
    </div>

  </div>

  <script src="../js/glider.min.js"></script>

  <script>
    new Glider(document.querySelector('.glider'), {
      slidesToShow: 1,
      slidesToScroll: 1,
      draggable: true,
      scrollLock: true,
      dots: '#dots',
      arrows: {
        prev: '.glider-prev',
        next: '.glider-next'
      }
    });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
    integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
    crossorigin="anonymous">
  </script>
  <script>
    var tl = gsap.timeline({
      defaults: {
        duration: 1
      }
    });
    tl.from(".project-title", {
        y: -80,
        stagger: 0.6,
        opacity: 0,
        ease: Circ.easeOut,
      })
      .from(".close", {
        opacity: 0,
      })
      .from(".presentation-section", {
        opacity: 0,
      })
      .from(".carousel-section", {
        opacity: 0
      })
      .from(".project-desc", {
        opacity: 0
      })
      .from(".style-guide", {
        opacity: 0
      })
      .from(".footer", {
        opacity: 0
      })
  </script>
</body>

</html>
