    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
      integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
      crossorigin="anonymous"
    ></script>
    <script>
      var tl = gsap.timeline({
        defaults: {
          duration: 1,
        },
      });
      tl.from(".project-title", {
        y: -80,
        stagger: 0.6,
        opacity: 0,
        ease: Circ.easeOut,
      })
        .from(".close", {
          opacity: 0,
        })
        .from(".show-animation-item", {
          stagger: 1.2,
          opacity: 0,
          delay: 1,
          ease: Circ.easeOut,
        })
        .from(
          ".show-animation-mobile-item",
          {
            stagger: 1.2,
            opacity: 0,
            delay: 1,
            ease: Circ.easeOut,
          },
          "-=10"
        )
        .from(".footer", {
          y: 90,
          opacity: 0,
          ease: Circ.easeOut,
        });
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
