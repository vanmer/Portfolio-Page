    </div>

    <script src="../js/glider.min.js"></script>

    <script>
        new Glider(document.querySelector('.glider'), {
            slidesToShow: 1,
            slidesToScroll: 1,
            draggable: true,
            scrollLock: true,
            dots: '#dots',
            arrows: {
                prev: '.glider-prev',
                next: '.glider-next'
            }
        });

        // Image Slider
        var i = 0; // Start point
        var images = [];
        var time = 1200; // time in ms

        // Image List
        images[0] = '../img/the-decadent-coloring-book-show/the-decadent-coloring-book-16-9-003.png';
        images[1] = '../img/the-decadent-coloring-book-show/the-decadent-coloring-book-16-9-004.png';
        images[2] = '../img/the-decadent-coloring-book-show/the-decadent-coloring-book-16-9-008.png';
        images[3] = '../img/the-decadent-coloring-book-show/the-decadent-coloring-book-16-9-011.png';
        images[4] = '../img/the-decadent-coloring-book-show/the-decadent-coloring-book-16-9-012.png';

        // Change Image
        function changeImg() {
            document.slide.src = images[i];

            if (i < images.length - 1) {
                i++;
            } else {
                i = 0;
            }

            setTimeout("changeImg()", time);
        }

        window.onload = changeImg;
    </script>
