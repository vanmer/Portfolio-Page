<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <script src="https://use.fontawesome.com/de50a042e8.js"></script>
  <link rel="icon" href="../img/heart-favicon.svg" />
  <link rel="stylesheet" href="../css/info.min.css" />
  <title>Shrivatsa Font</title>
</head>

<body>
  <div id="wrapper">
    <div class="close">
      <a href="../index.html"><img src="../img/close-icon.svg" alt="close-icon" /></a>
    </div>

    <div class="project-name">
      <h1 class="project-title">Shrivatsa Font</h1>
    </div>

    <div class="projects-grid">
      <div class="presentation-section noselect">
        <video autoplay loop playsinline muted poster="../img/Shrivatsa/Showcase_fox-uppercase.png" class="video image">
          <source src="../video/Shrivatsa-Showcase-2400-1600.mp4" />
          <img src="../img/Shrivatsa/Showcase_fox-uppercase.png" class="banner resize fallback" alt="banner" />
      </div>

      <div class="project-info">
        <div class="project-desc">
          <p>2021</p>
          <p>
            This font is inspired by the the ancient symbol that is found
            Tibetean Buddhism, often depicted as a triangular swirl or an
            endless knot. It is entirely constructed out of rectangle and
            triangle shapes and is suited for Display Typefaces purposes.
          </p>
          <p class="italic">
            Typeface Design<br />
            134 Glyphs
          </p>
        </div>
      </div>

      <div class="presentation-section">
        <div class="show">
          <div class="show-item noselect">
            <img src="../img/Shrivatsa/Showcase_letters.png" class="resize" alt="" />
          </div>
          <div class="show-item noselect">
            <img src="../img/Shrivatsa/Showcase_numbers-punctuation.png" class="resize" alt="" />
          </div>
          <div class="show-item noselect">
            <img src="../img/Shrivatsa/Showcase_symbols.png" class="resize" alt="" />
          </div>
          <div class="show-item noselect">
            <img src="../img/Shrivatsa/Showcase_text1.png" class="resize" alt="" />
          </div>
          <div class="show-item noselect">
            <img src="../img/Shrivatsa/Showcase_text3.png" class="resize" alt="" />
          </div>
          <div class="show-item noselect">
            <img src="../img/Shrivatsa/Showcase_text4.png" class="resize" alt="" />
          </div>
          <div class="show-item noselect">
            <img src="../img/Shrivatsa/Showcase_text9.png" class="resize" alt="" />
          </div>
          <div class="show-item noselect">
            <img src="../img/Shrivatsa/Showcase_text6.png" class="resize" alt="" />
          </div>
          <div class="show-item noselect">
            <img src="../img/Shrivatsa/Showcase_text2.png" class="resize" alt="" />
          </div>
          <div class="show-item noselect">
            <img src="../img/Shrivatsa/Showcase_text8.png" class="resize" alt="" />
          </div>
          <div class="show-item noselect">
            <img src="../img/Shrivatsa/Showcase_text5.png" class="resize" alt="" />
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="arrow-left noselect">
        <a href="../index.html"><img src="../img/arrow-left.svg" alt="" /></a>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
    integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>

  <script>
    var tl = gsap.timeline({
      defaults: {
        duration: 1,
      }
    })

    gsap.set(".project-title", {
      y: -80,
    })

    tl.to(".project-title", {
        y: 0,
        stagger: 0.6,
        autoAlpha: 1,
        ease: Circ.easeOut,
      })
      .to(".close", {
        autoAlpha: 1,
      })
      .to(".video", {
        autoAlpha: 1,
        ease: Power3.easeOut
      })
      .from(".project-desc", {
        opacity: 0
      });

    // Only Animate once on sight
    const shows = gsap.utils.toArray('.show-item');

    // Set things up
    gsap.set(shows, {
      autoAlpha: 0,
      y: 80
    });

    shows.forEach((showItem, i) => {
      // Set up your animation
      const anim = gsap.to(showItem, {
        duration: 1,
        autoAlpha: 1,
        y: 0,
        paused: true
      });

      // Use callbacks to control the state of the animation
      ScrollTrigger.create({
        trigger: showItem,
        end: "bottom bottom",
        once: true,
        onEnter: self => {
          // If it's scrolled past, set the state
          // If it's scrolled to, play it
          self.progress === 1 ? anim.progress(1) : anim.play()
        }
      });
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="../js/back-to-top.js"></script>
</body>

</html>
